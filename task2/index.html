<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Photo gallery</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="nav">
        <ul class="main-nav">
          <li class="main-nav__item"><a href="#">Главная</a></li>
          <li class="main-nav__item"><a href="#">Подробнее о предметах</a></li>
          <li class="main-nav__item">
            <a href="https://podpiska.pochta.ru/press/%D0%9F7373"
              >Магические истории</a
            >
          </li>
          <li class="main-nav__item"><a href="#">О владельце</a></li>
        </ul>
      </nav>
    </header>
    <main class="wrapp">
      <h1 class="h1">
        <span class="word">Волшебные</span> предметы нашей галереии
      </h1>
      <div class="container">
        <div class="item">
          <img src="./assets/ring.jpg" alt="Magic ring" class="image" />
        </div>
        <div class="item">
          <img src="./assets/ball.jpg" alt="Magic ball" class="image" />
        </div>
        <div class="item">
          <img src="./assets/cup.jpg" alt="Holy Grail" class="image" />
        </div>
        <div class="item">
          <img src="./assets/serum.jpg" alt="Truth serum" class="image" />
        </div>
        <div class="item">
          <img src="./assets/boots.jpg" alt="Magic boots" class="image" />
        </div>
        <div class="item">
          <img src="./assets/flash_drive.jpg" alt="Flash drive" class="image" />
        </div>
        <div class="item item_big">
          <img
            src="./assets/potion_machine.jpg"
            alt="Potion making machine"
            class="image"
          />
        </div>
        <div class="item">
          <img src="./assets/bag.jpg" alt="Magic bag" class="image" />
        </div>
      </div>
    </main>
  </body>
</html>
